{{ define "main" }}
<div class="main-container" style="max-width: 900px; margin: 0 auto; padding-top: 40px; padding-left: 20px; padding-right: 20px;">

    <article class="article-page" style="background: transparent;">
        
        <header style="margin-bottom: 40px; border-bottom: 1px solid #1F2945; padding-bottom: 20px;">
            <h1 style="font-size: 2.5rem; font-weight: 800; color: #fff; margin-bottom: 10px;">
                {{ .Title }}
            </h1>
            <div style="color: #A2B6D9; font-size: 0.95rem; font-weight: 500;">
                {{ .Date.Format "January 02, 2006" }}
            </div>
        </header>

        <div class="article-content" style="
            color: #e6edf3; 
            line-height: 1.8; 
            font-size: 1.1rem;
        ">
            {{ .Content }}
        </div>

        <footer style="margin-top: 60px; padding-top: 20px; border-top: 1px solid #1F2945;">
            <a href="/" style="
                color: #A2B6D9; 
                text-decoration: none; 
                font-weight: 600;
                border-bottom: 1px dotted #A2B6D9;
            ">
                ‚Üê Back to Home
            </a>
        </footer>

    </article>

</div>

<style>
    /* Make headings inside the post look good */
    .article-content h2 { color: #A2B6D9; margin-top: 40px; margin-bottom: 20px; border-bottom: 1px solid #1F2945; padding-bottom: 10px; }
    .article-content h3 { color: #fff; margin-top: 30px; margin-bottom: 15px; }
    .article-content p { margin-bottom: 20px; }
    .article-content strong { color: #fff; }
    .article-content ul { padding-left: 20px; margin-bottom: 20px; color: #c9d1d9; }
    .article-content li { margin-bottom: 10px; }
</style>
{{ end }}
